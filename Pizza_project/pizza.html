<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> Parrot's Pizza</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html"; charset="UTF-8">
        <script src="JS/Pizza_JavaScript.js" ></script>
        <link rel="stylesheet" type="text/css" href="CSS/Pizza_CSS.css"/>
    </head>
    
    <body>
        <div id="menuBG">
            <h1 style="margin: 1 10px 0 30px;"> King-Loro Pizza </h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                        <h3> Size: </h3>
                        <input class="size" type="radio" name="Size" value="One Loro Pizza"> One Loro Pizza<br>
                        <input class="size" type="radio" name="Size" value="Two Loros Pizza"> Two Loros Pizza <br>
                        <input class="size" type="radio" name="Size" value="Four Loros Pizza"> Four Loros Pizza <br>
                        <input class="size" type="radio" name="Size" value="All Loro's Family Pizza"> All Loro's Family Pizza<br>
                        <input class="size" type="radio" name="Size" value="All Loro's Family and Gests Pizza"> All Loro's Family and Gests Pizza<br>
                </div>
            
                <div class="menu center">
                    <h3> Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Lettuce"> Letuch<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
                </div>

                <div class="menu right">
                    <h3> Seeds: </h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Sunflower"> Sunflower <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Peanut"> Peanut <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Corn"> Corn <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Wheat"> Wheat <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Alpist"> Alpist <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sorghum"> Sorghum <br>
                    <input class="toppings" type="checkbox" name="Topping" value="Oatmeal"> Oatmeal <br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
